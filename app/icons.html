                <li class="list-event-item">

                      <b>12:30</b>
                    </span>
                    <span class="text">Can’t upload the update file</span>
                    <span class="btn-remove">
                    </span>
                  </a>
                </li>

                <li class="list-event-item">
                  <a href="#"  data-status="danger">
                    <span class="icon">
                      <i class="fa fa-lg fa-check"></i>
                      <b>12:36</b>
                    </span>
                    <span class="text">Configuration saved successfully</span>
                    <span class="btn-remove">
                    </span>
                  </a>
                </li>
              </ul>
            </div>
